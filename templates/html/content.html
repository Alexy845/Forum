<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/css/style.css">
    <link rel="stylesheet" href="templates/css/style_index.css">
    <link rel="stylesheet" href="templates/css/style_scrollbar.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <title>Forum</title>
</head>
<body>
<div class="header" oneclick="window.location.href='index.html'">
    <h2><a href="/">Forum</a></h2>
    <div class="header_middle">
        <input type="text" name="search" placeholder="Search" class="search" autocomplete="off">
    </div>
    <div class="header_right">
        {{ if eq .Connected false }}
            <div class="login">
                <a href="/login">Connexion</a>
            </div>
        {{ else }}
            <div class="logout">
                <a href="/logout">DÃ©connexion</a>
            </div>
            <div class="profil">
                <a href="/profile"><img src="/templates/image/profil.jpg"></a>
            </div>
        {{ end }}
    </div>
</div>

<div class="navbar">
    <div class="catbar">
        <div class="cat"><a href="/">Category 1</a></div>
        <div class="cat"><a href="/">Category 2</a></div>
        <div class="cat"><a href="/">Category 3</a></div>
    </div>
</div>
<div class="content">
    <div class="content_top">
        <h2>{{ .Post.Titre}}</h2>
    </div>
    <div class="content_bot">
        <div class="cb_left"></div>
        <div class="cb_right">
            {{ range .Posts}}
                <div class="post">
                    <div class="title">
                        <h2>{{ .Titre }}</h2>
                    </div>
                    <div class="autor">
                        <p>{{ .Auteur.Username }}</p>
                    </div>
                    <div class="date">
                        <p> {{ .Date }}</p>
                    </div>
                    <a href="/content?id={{ .Id }}"></a>
                </div>
            {{ end }}
        </div>
    </div>
</div>
</body>
</html>
