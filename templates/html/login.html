<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/css/login.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>

<body>
  <div class="container">
    <div class="leftbox">
      <h1>Forum</h1>
    </div>

    <form method="post">

      <h1>Login</h1>

      <div class="inputs">
          <input name="username" type="username" class="textInputBox" placeholder="Username" >
          <input name="password" type="password" class="textInputBox" placeholder="Password">
      </div>
      <button type="submit">Login</button>
      <p class="inscription"> Don't have account ? <a href="/signup"> <span>Create it</span> </a>. </p>

    </form>
  </div>
  <div class="back">
    <a href="/"><i class="bx bx-arrow-back"></i></a>
  </div>

</body>
</html>
