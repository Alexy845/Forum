<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
<div class="posts">
    {{ if eq .Result false }}
        <div class="noResult">
            <p>No result</p>
        </div>
    {{ end }}
    {{ range .Posts }}
        <div class="post">
            <div class="cPost">
                <div class="title">
                    <p><a href="/content?id={{ .Id }}">{{ .Titre }}</a></p>
                </div>
            </div>
            <div class="cAutor">
                <div class="autor">
                    <p>{{ .Auteur.Username }}</p>
                </div>
            </div>
            <div class="cDate">
                <div class="date">
                    <p> {{ .Date }}</p>
                </div>
            </div>
        </div>
    {{ end }}
</div>
</body>
</html>
